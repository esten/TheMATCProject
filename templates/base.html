<html>
    <head>
        <title>The MATC Project</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script type="text/javascript" src="/static/js/bootstrap.js"></script>
        <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li><a href="{{url_for("index")}}">Home</a></li>
                        <li><a href="{{url_for("about_tt")}}">About</a></li>
                        <li><a href="{{url_for("game")}}">Tres Tigres</a></li>
                        <li><a href="{{url_for("corpus")}}">TwitUrban Dictionary</a></li>
                        <li><a href="{{url_for('linguist_info')}}">Information for Linguists</a></li>
                        <!-- want these three on the right-hand side -->
                        <li><a href="{{url_for("signin")}}">Sign In</a></li>
                        <li><a href="{{url_for('register')}}">Register</a></li>
                        <li><a href="{{url_for("logout")}}">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>The Manually Annotated Twitter Corpus Project</h1>
            <ul>
            {% for message in get_flashed_messages() %}
            <li>{{message}}</li>
            {% endfor %}
            </ul>
            <p>
            {% block body %}
            {% endblock %}
            </p>
        </div>
        <div class="bottom">
            <!-- copyright, thanks, etc -->
        </div>
    </body>
</html>
