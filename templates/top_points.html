{% extends 'base.html' %}
{% block body %}
<table border="4" width="50%" cellpadding="2">
	<tr>
		<th colspan="2"><h2>Top 25 Scores</h2></th>
	</tr>
	<tr>
		<th><h3>Name</h3></th>
		<th><h3>Score</h3></th>
	</tr>
{% for score_user in scores %}
	<tr align="center">
		<td>{{score_user[1]}}</td> 
		<td>{{score_user[0]}}</td>
	</tr>
{% endfor %}
</table>
{% endblock %}
