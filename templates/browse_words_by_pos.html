{% extends 'base.html' %}
{% block header %}
<p><b>{{logged_in}}</b>
	<a href="{{url_for('logout')}}">{{not_you}}</a></p>
{% endblock %}
{% block body %}
<p>
	<h2>Words tagged as {{tag}}</h2>
</p>
{% for word in word_list %}
<p>
	<h3><a href="/corpus/browse/words/{{word}}">{{word}}</a></h3>
</p>
{% endfor %}
{% endblock %}
